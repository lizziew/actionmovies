
<!DOCTYPE html>
<html>
  <head>
    <title>Top Grossing Action Movies in the US</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel='stylesheet' href='http://www.simile-widgets.org/styles/common.css' type='text/css' />
    
    <link href="actionmovies.js" type="application/json" rel="exhibit/data" />
    
    <script src="http://api.simile-widgets.org/exhibit/current/exhibit-api.js"></script>
    <link rel="exhibit-extension" type="text/javascript" href="http://api.simile-widgets.org/exhibit/current/extensions/time/time-extension.js"/>
    <link rel="exhibit-extension" href="http://projects.csail.mit.edu/exhibit/api/extensions/flotr/flotr-extension.js"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <style>
      .logo {
      text-align: center
      }
      .lens-table {
      width: 100%
      }
      .lens-table td {
      padding: 10px
      }
    </style>
  </head>

  <body>
    <h1>Top Grossing Action Movies in the US</h1>
    <div class="row">
      <div class="col-md-1">
        <div data-ex-role="facet" data-ex-expression=".rating" data-ex-show-missing="false" data-ex-height="500px"></div>
      </div>
      <div class="col-md-11">
        <div data-ex-role="viewPanel">
          <div data-ex-role="view" data-ex-view-class="Timeline" data-ex-start=".year" data-ex-color-key=".rating" data-ex-top-band-unit="year" data-ex-top-band-pixels-per-unit="100" data-ex-bottom-band-pixels-per-unit="300"> 
            <div data-ex-role="lens">
              <span data-ex-content=".year"></span> | <span data-ex-content=".label"></span> | earned $<span data-ex-content=".gross"></span>M
            </div>
          </div>

          <div data-ex-role="view" data-ex-view-class="Tabular" data-ex-columns=".label,.year,.gross,.rating" data-ex-column-labels="Title,Year,Grossed (in millions),Rating"></div>

          <div data-ex-role="view" data-ex-view-class="BarChart" data-ex-label="Horizontal View" data-ex-values=".gross" data-ex-value-label="Earnings (in millions)" data-ex-grouped-by=".label" data-ex-group-label="Movie Name" data-ex-color-coder = "rating" data-ex-color-key = ".rating" data-ex-axis-type="linear" data-ex-vertical-chart="false"></div>
        </div>
      </div>
    </div>
  </body>
</html>
